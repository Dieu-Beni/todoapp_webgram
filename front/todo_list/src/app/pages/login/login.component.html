<div class="auth-container">
  <div class="auth-card">
    <h2>Connexion</h2>
    <p class="subtitle">Heureux de vous retrouver</p>

    <form (ngSubmit)="login()">
      <input 
        type="email" 
        placeholder="Entrez votre email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <input 
        type="password" 
        placeholder="Entrez votre mot de passe"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" class="btn-primary">
        Se connecter
      </button>
    </form>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <p class="switch">
      Vous nâ€™avez pas de compte ?
      <a routerLink="/register">S'inscrire</a>
    </p>
  </div>
</div>
